{% extends "base.html" %}

{% block title %}AddListing{% endblock %}

{% block content %} 
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add Listing</h1>
        {% csrf_token %}
        
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Create Listing</button>
        </div>
    </form>
</div>
{% endblock %}
